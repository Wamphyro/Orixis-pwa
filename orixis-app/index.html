<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orixis - Connexion</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Orixis">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="theme-color" content="#667eea">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/variables.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
    
    <!-- CSS sp√©cifique √† la page login -->
    <style>
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--bg-white);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: var(--spacing-lg);
        }
        
        .login-container h1 {
            color: var(--text-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }
        
        .pin-display {
            margin: var(--spacing-lg) 0;
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
        }
        
        .pin-dot {
            width: 50px;
            height: 60px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background: var(--bg-color);
            transition: var(--transition);
        }
        
        .pin-dot.filled {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
            max-width: 300px;
            margin: 0 auto;
        }
        
        .numpad-btn {
            padding: var(--spacing-lg);
            font-size: 24px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            background: var(--bg-white);
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--text-color);
        }
        
        .numpad-btn:hover:not(:disabled) {
            background: var(--bg-color);
            transform: scale(1.05);
        }
        
        .numpad-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .numpad-btn.zero {
            grid-column: 2;
        }
        
        .numpad-btn.delete {
            background: #fee;
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .numpad-btn.validate {
            background: #d4edda;
            color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .remember-device {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: var(--spacing-md);
            font-size: var(--font-size-sm);
        }
        
        .remember-device input {
            width: auto;
            margin-right: var(--spacing-xs);
        }
        
        .info-box {
            background: #e3f2fd;
            border: 1px solid #64b5f6;
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            margin-top: var(--spacing-lg);
            font-size: var(--font-size-sm);
            color: #1976d2;
        }
        
        /* Animation shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîß</div>
        <h1>Orixis</h1>
        <p class="subtitle">Connexion s√©curis√©e</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="magasin">S√©lectionnez votre magasin</label>
                <select id="magasin" required>
                    <option value="">-- Choisir un magasin --</option>
                    <!-- Les options seront g√©n√©r√©es dynamiquement -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Code d'acc√®s √† 4 chiffres</label>
                <div class="pin-display">
                    <div class="pin-dot" id="pin1"></div>
                    <div class="pin-dot" id="pin2"></div>
                    <div class="pin-dot" id="pin3"></div>
                    <div class="pin-dot" id="pin4"></div>
                </div>
            </div>
            
            <div class="numpad">
                <button type="button" class="numpad-btn" id="btn-1">1</button>
                <button type="button" class="numpad-btn" id="btn-2">2</button>
                <button type="button" class="numpad-btn" id="btn-3">3</button>
                <button type="button" class="numpad-btn" id="btn-4">4</button>
                <button type="button" class="numpad-btn" id="btn-5">5</button>
                <button type="button" class="numpad-btn" id="btn-6">6</button>
                <button type="button" class="numpad-btn" id="btn-7">7</button>
                <button type="button" class="numpad-btn" id="btn-8">8</button>
                <button type="button" class="numpad-btn" id="btn-9">9</button>
                <button type="button" class="numpad-btn delete" id="btn-delete">‚Üê</button>
                <button type="button" class="numpad-btn zero" id="btn-0">0</button>
                <button type="button" class="numpad-btn validate" id="btn-validate">‚úì</button>
            </div>
            
            <div class="remember-device">
                <input type="checkbox" id="remember">
                <label for="remember">M√©moriser cet appareil pendant 30 jours</label>
            </div>
            
            <div class="message message-error" id="errorMsg" style="display: none;">
                Code incorrect. Veuillez r√©essayer.
            </div>
            
            <div class="message message-success" id="successMsg" style="display: none;">
                Connexion r√©ussie ! Redirection...
            </div>
        </form>
        
        <div class="info-box">
            ‚ÑπÔ∏è Contactez votre responsable si vous avez oubli√© votre code
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
