<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV Audio - Décomptes Mutuelles</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SAV Audio">
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- ========================================
         CSS - Ordre de chargement optimisé
         ======================================== -->
    
    <!-- 1. Base et layout -->
    <link rel="stylesheet" href="../../src/css/main.css">

    <!-- 2. CSS utilitaires partagés -->
    <link rel="stylesheet" href="../../src/components/ui/common/animation.css">
    <link rel="stylesheet" href="../../src/components/ui/common/form.css">
    <link rel="stylesheet" href="../../src/components/ui/button/button.css">

    <!-- 3. Composants UI -->
    <link rel="stylesheet" href="../../src/components/ui/modal/modal.css">
    <link rel="stylesheet" href="../../src/components/ui/dialog/dialog.css">
    <link rel="stylesheet" href="../../src/components/ui/notification/notification.css">
    <link rel="stylesheet" href="../../src/components/ui/timeline/timeline.css">
    <link rel="stylesheet" href="../../src/components/ui/search-dropdown/search-dropdown.css">
    <link rel="stylesheet" href="../../src/components/ui/datatable/datatable.css">
    <link rel="stylesheet" href="../../src/components/ui/datatable-filters/datatable-filters.css">
    <link rel="stylesheet" href="../../src/components/ui/dropdown-list/dropdown-list.css">
    <link rel="stylesheet" href="../../src/components/ui/stats-cards/stats-cards.css">
    <link rel="stylesheet" href="../../src/components/ui/app-header/app-header.css">
    <link rel="stylesheet" href="../../src/components/ui/badge/badge.css">

    <!-- 4. CSS spécifique au module décomptes mutuelles -->
    <link rel="stylesheet" href="./decompte-mutuelle.css">
</head>
<body>
    <!-- Container pour le composant AppHeader -->
    <!-- AppHeader sera injecté ici par JavaScript -->
    
    <div class="container">
        <!-- Barre d'actions et statistiques -->
        <div class="decomptes-header">
            <div class="decomptes-stats">
                <!-- StatsCards va générer le contenu ici -->
            </div>
            
            <div class="decomptes-actions">
                <button class="btn btn-primary btn-with-icon btn-lg pill" onclick="ouvrirNouveauDecompte()">
                    <span>➕</span> Nouveau décompte
                </button>
            </div>
        </div>

        <!-- Filtres -->
        <div class="decomptes-filters section">
            <!-- DataTableFilters va générer le contenu ici -->
        </div>

        <!-- Container pour DataTable -->
        <div class="decomptes-table-container section">
            <!-- DataTable sera généré ici -->
        </div>
    </div>

    <!-- Modal Nouveau Décompte (vide pour l'instant) -->
    <div id="modalNouveauDecompte" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Nouveau Décompte Mutuelle</h2>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Le contenu sera généré par decompte-mutuelle.create.js -->
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary pill" onclick="fermerModal('modalNouveauDecompte')">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Détail Décompte -->
    <div id="modalDetailDecompte" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Détail du décompte <span id="detailNumDecompte"></span></h2>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Timeline du statut -->
                <div class="timeline-container">
                    <div class="timeline" id="timeline">
                        <!-- Timeline générée dynamiquement -->
                    </div>
                </div>
                
                <!-- Sections détail -->
                <div class="detail-sections">
                    <!-- Colonne de gauche : Client + Montants -->
                    <div class="detail-column-left">
                        <!-- Section Client -->
                        <div class="detail-section">
                            <h3>Informations client</h3>
                            <div id="detailClient">
                                <!-- Contenu généré dynamiquement -->
                            </div>
                        </div>
                        
                        <!-- Section Montants -->
                        <div class="detail-section">
                            <h3>Montants</h3>
                            <div id="detailMontants">
                                <!-- Contenu généré dynamiquement -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Colonne de droite : Mutuelle + Informations -->
                    <div class="detail-column-right">
                        <!-- Section Mutuelle -->
                        <div class="detail-section">
                            <h3>Mutuelle et prestataire</h3>
                            <div id="detailMutuelle">
                                <!-- Contenu généré dynamiquement -->
                            </div>
                        </div>
                        
                        <!-- Section Informations -->
                        <div class="detail-section">
                            <h3>Informations décompte</h3>
                            <div id="detailInformations">
                                <!-- Contenu généré dynamiquement -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Actions selon le statut -->
                <div class="detail-actions" id="detailActions">
                    <!-- Boutons d'action générés selon le statut -->
                </div>
            </div>
        </div>
    </div>

    <!-- Container pour les dialogs custom -->
    <div id="dialog-container" class="dialog-container"></div>

    <!-- Footer -->
    <div class="footer">
        <p>Orixis - © 2025</p>
    </div>

    <!-- JavaScript local au module -->
    <script type="module" src="./decompte-mutuelle.main.js"></script>
</body>
</html>
