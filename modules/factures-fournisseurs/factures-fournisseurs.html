<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures Fournisseurs</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    
    <!-- PDF.js pour conversion PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configuration PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <!-- Style minimal pour loader uniquement -->
    <style>
        .page-loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .page-loading.hidden { display: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="page-loading" id="pageLoader">
        <div class="loader"></div>
    </div>
    
    <!-- Messages -->
    <div id="messagesContainer" style="position: fixed; top: 10px; right: 10px; z-index: 1000; max-width: 400px;"></div>
    
    <!-- Container pour progress bar PDF (optionnel) -->
    <div id="pdf-conversion-progress" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000;"></div>
    
    <!-- Containers pour widgets -->
    <div class="stats-container" style="margin: 100px 20px 20px 20px;"></div>
    <div class="filters-container" style="margin: 20px;"></div>
    <div class="table-container" style="margin: 20px;"></div>
    
    <script type="module">
        // Import de l'orchestrateur qui gÃ¨re TOUT
        import orchestrator from './factures-fournisseurs.orchestrator.js';
        
        // Lancement de l'application
        window.addEventListener('load', async () => {
            console.log('ðŸŽ¯ Initialisation du module Factures Fournisseurs...');
            await orchestrator.init();
        });
        
        // Export pour debug uniquement
        window.orchestrator = orchestrator;
    </script>
</body>
</html>
