<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV Audio - Interventions</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SAV Audio">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- ========================================
         STYLES PRINCIPAUX
         ======================================== -->
    
    <!-- 1. Base (variables, reset, typography) -->
    <link rel="stylesheet" href="/src/css/base/variables.css">
    <link rel="stylesheet" href="/src/css/base/reset.css">
    <link rel="stylesheet" href="/src/css/base/typography.css">
    
    <!-- 2. Layout -->
    <link rel="stylesheet" href="/src/css/layout/layout.css">
    
    <!-- 3. Widgets -->
    <link rel="stylesheet" href="/widgets/header/header.widget.css">
    <link rel="stylesheet" href="/widgets/stats-cards/stats-cards.widget.css">
    <link rel="stylesheet" href="/widgets/search-filters/search-filters.widget.css">
    <link rel="stylesheet" href="/widgets/data-grid/data-grid.widget.css">
    <link rel="stylesheet" href="/widgets/modal/modal.widget.css">
    <link rel="stylesheet" href="/widgets/stepper/stepper.widget.css">
    <link rel="stylesheet" href="/widgets/detail-viewer/detail-viewer.widget.css">
    <link rel="stylesheet" href="/widgets/toast/toast.widget.css">
    
    <!-- 4. Module spécifique (minimal) -->
    <link rel="stylesheet" href="intervention.css">
    
    <!-- EmailJS pour l'envoi SAV -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            try {
                emailjs.init("wJtv5MrJPzvMuGSyL");
                console.log("✅ EmailJS initialisé");
            } catch(error) {
                console.error("❌ Erreur EmailJS:", error);
            }
        })();
    </script>
</head>
<body>
    <!-- ========================================
         STRUCTURE MINIMALE DE LA PAGE
         ======================================== -->
    
    <!-- Header (généré par HeaderWidget) -->
    <div id="header-container"></div>
    
    <!-- Container principal -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-container"></div>
        
        <!-- Filtres -->
        <div class="filters-container"></div>
        
        <!-- Tableau des interventions -->
        <div class="table-container"></div>
    </div>
    
    <!-- Loader global -->
    <div id="pageLoader" class="page-loader hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Chargement...</p>
        </div>
    </div>
    
    <!-- ========================================
         SCRIPTS
         ======================================== -->
    
    <!-- Module principal -->
    <script type="module">
        import orchestrator from './intervention.orchestrator.js';
        
        // Initialiser l'application au chargement
        window.addEventListener('DOMContentLoaded', () => {
            orchestrator.init();
        });
        
        // Exposer l'orchestrator globalement pour debug
        window.interventionOrchestrator = orchestrator;
    </script>
</body>
</html>
