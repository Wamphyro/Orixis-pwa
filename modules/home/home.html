<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ORIXIS</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    
    <!-- Style minimal pour loader uniquement -->
    <style>
        .page-loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .page-loading.hidden { display: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="page-loading" id="pageLoader">
        <div class="loader"></div>
    </div>
    
    <!-- Container pour le header - IMPORTANT ! -->
    <div class="header-container"></div>
    
    <!-- Container pour les cartes de menu -->
    <div class="menu-container" style="margin: 100px 20px 20px 20px;"></div>
    
    <script type="module">
        import orchestrator from './home.orchestrator.js';
        
        window.addEventListener('load', async () => {
            console.log('ðŸŽ¯ Initialisation du Dashboard...');
            await orchestrator.init();
        });
        
        window.homeOrchestrator = orchestrator;
    </script>
</body>
</html>
