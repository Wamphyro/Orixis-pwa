<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op√©rations Bancaires</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    
    <style>
        .page-loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .page-loading.hidden { display: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Styles sp√©cifiques op√©rations */
        .operations-primary { color: #0066cc; }
        .operations-secondary { color: #00a0e3; }
        
        .stats-container { margin: 100px 20px 20px 20px; }
        .filters-container { margin: 20px; }
        .table-container { margin: 20px; }
        
        /* Badges cat√©gories */
        .badge-salaires { background: #d1e7dd; color: #0f5132; }
        .badge-impots { background: #f8d7da; color: #842029; }
        .badge-energie { background: #fff3cd; color: #664d03; }
        .badge-alimentation { background: #ffe6e6; color: #dc3545; }
        .badge-virement { background: #e6e6ff; color: #4040ff; }
        .badge-autre { background: #f8f9fa; color: #6c757d; }
        
        .montant-credit { color: #28a745; font-weight: 600; }
        .montant-debit { color: #dc3545; font-weight: 600; }
        
        /* ‚ö° NOUVEAU : Tooltip personnalis√© pour cat√©gories */
        .categorie-icon {
            position: relative;
            cursor: help;
            display: inline-block;
        }
        
        .categorie-icon::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: normal;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 9999;
        }
        
        .categorie-icon:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-8px);
        }
        
        /* Petite fl√®che sous le tooltip */
        .categorie-icon::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }
        
        .categorie-icon:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="page-loading" id="pageLoader">
        <div class="loader"></div>
    </div>
    
    <!-- Messages -->
    <div id="messagesContainer" style="position: fixed; top: 10px; right: 10px; z-index: 1000; max-width: 400px;"></div>
    
    <!-- Containers pour widgets -->
    <div class="stats-container"></div>
    <div class="filters-container"></div>
    <div class="table-container"></div>
    
    <script type="module">
        import orchestrator from './operations-bancaires.orchestrator.js';
        
        window.addEventListener('load', async () => {
            console.log('üéØ Initialisation Op√©rations Bancaires...');
            await orchestrator.init();
        });
        
        // Export pour debug
        window.orchestrator = orchestrator;
    </script>
</body>
</html>
