<!DOCTYPE html>
<html>
<head>
    <title>G√©n√©rateur d'ic√¥nes SAV Orixis</title>
</head>
<body style="padding: 20px; font-family: Arial;">
    <h2>G√©n√©rateur d'ic√¥nes pour Orixis PWA</h2>
    <p>Cliquez sur chaque bouton pour t√©l√©charger l'ic√¥ne</p>
    
    <div style="margin: 20px 0;">
        <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
        <br>
        <button onclick="download('canvas192', 'icon-192.png')" style="margin-top: 10px; padding: 10px 20px;">
            üì• T√©l√©charger icon-192.png
        </button>
    </div>
    
    <div style="margin: 20px 0;">
        <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
        <br>
        <button onclick="download('canvas512', 'icon-512.png')" style="margin-top: 10px; padding: 10px 20px;">
            üì• T√©l√©charger icon-512.png
        </button>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fond gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Ic√¥ne cl√©
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('üîß', size / 2, size / 2);
            
            // Texte
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.fillText('ORIXIS', size / 2, size * 0.8);
        }
        
        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Dessiner les ic√¥nes au chargement
        drawIcon('canvas192', 192);
        drawIcon('canvas512', 512);
    </script>
</body>
</html>
