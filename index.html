<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - Connexion</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SAV Audio">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="theme-color" content="#667eea">
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/main.css">
    <style>
        /* Styles additionnels pour le select collaborateur */
        .form-group {
            margin-bottom: 20px;
        }
        
        #collaborateur {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #collaborateur:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #collaborateur:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .collaborateur-container {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        .collaborateur-container.visible {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-spinner {
            text-align: center;
        }
        
        .loading-spinner::after {
            content: '‚öôÔ∏è';
            display: inline-block;
            font-size: 48px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-page">
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <p>Chargement des donn√©es...</p>
        </div>
    </div>

    <div class="login-container fade-in">
        <div class="logo">üîß</div>
        <h1>SAV Audio</h1>
        <p class="subtitle">Connexion s√©curis√©e</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="magasin">S√©lectionnez votre magasin</label>
                <select id="magasin" required>
                    <option value="">-- Choisir un magasin --</option>
                    <!-- Les options seront g√©n√©r√©es dynamiquement -->
                </select>
            </div>
            
            <div class="form-group collaborateur-container" id="collaborateurContainer">
                <label for="collaborateur">S√©lectionnez votre nom</label>
                <select id="collaborateur" required disabled>
                    <option value="">-- Choisir un collaborateur --</option>
                    <!-- Les options seront g√©n√©r√©es dynamiquement -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Code d'acc√®s √† 4 chiffres</label>
                <div class="pin-display">
                    <div class="pin-dot" id="pin1"></div>
                    <div class="pin-dot" id="pin2"></div>
                    <div class="pin-dot" id="pin3"></div>
                    <div class="pin-dot" id="pin4"></div>
                </div>
            </div>
            
            <div class="numpad">
                <button type="button" class="numpad-btn" onclick="addDigit(1)">1</button>
                <button type="button" class="numpad-btn" onclick="addDigit(2)">2</button>
                <button type="button" class="numpad-btn" onclick="addDigit(3)">3</button>
                <button type="button" class="numpad-btn" onclick="addDigit(4)">4</button>
                <button type="button" class="numpad-btn" onclick="addDigit(5)">5</button>
                <button type="button" class="numpad-btn" onclick="addDigit(6)">6</button>
                <button type="button" class="numpad-btn" onclick="addDigit(7)">7</button>
                <button type="button" class="numpad-btn" onclick="addDigit(8)">8</button>
                <button type="button" class="numpad-btn" onclick="addDigit(9)">9</button>
                <button type="button" class="numpad-btn delete" onclick="deleteDigit()">‚Üê</button>
                <button type="button" class="numpad-btn zero" onclick="addDigit(0)">0</button>
                <button type="button" class="numpad-btn validate" onclick="validatePin()">‚úì</button>
            </div>
            
            <div class="remember-device">
                <input type="checkbox" id="remember">
                <label for="remember">M√©moriser cet appareil pendant 30 jours</label>
            </div>
            
            <div class="error-message" id="errorMsg">
                Code incorrect. Veuillez r√©essayer.
            </div>
            
            <div class="success-message" id="successMsg">
                Connexion r√©ussie ! Redirection...
            </div>
        </form>
        
        <div class="info-box">
            ‚ÑπÔ∏è Contactez votre responsable si vous avez oubli√© votre code
        </div>
    </div>

    <!-- Fallback pour les anciens fichiers si Firebase √©choue -->
    <script src="magasins-temp.js"></script>
    <script src="collaborateurs.js"></script>
    
    <script type="module">
        // Import Firebase Auth Service
        import { initFirebase, chargerMagasins, chargerUtilisateurs, verifierCodePin } from './src/js/services/firebase-auth.js';
        
        // Variables globales
        let pinCode = '';
        let attempts = 0;
        const MAX_ATTEMPTS = 3;
        let magasinsData = {};
        let useFirebase = true;
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        
        // Fonctions globales pour le numpad (doivent √™tre dans window pour onclick)
        window.addDigit = function(digit) {
            if (pinCode.length < 4) {
                pinCode += digit;
                updatePinDisplay();
                
                // Auto-validation √† 4 chiffres
                if (pinCode.length === 4) {
                    setTimeout(validatePin, 200);
                }
            }
        }
        
        window.deleteDigit = function() {
            if (pinCode.length > 0) {
                pinCode = pinCode.slice(0, -1);
                updatePinDisplay();
            }
        }
        
        window.validatePin = validatePin;
        
        // Initialisation au chargement
        window.addEventListener('DOMContentLoaded', async () => {
            // V√©rifier si d√©j√† connect√©
            if (checkAuth()) {
                window.location.href = 'pages/home.html';
                return;
            }
            
            // Essayer de charger depuis Firebase
            try {
                showLoading(true);
                
                // Initialiser Firebase
                await initFirebase();
                
                // Charger les magasins depuis Firebase
                magasinsData = await chargerMagasins();
                
                if (magasinsData && Object.keys(magasinsData).length > 0) {
                    console.log('‚úÖ Donn√©es charg√©es depuis Firebase');
                    useFirebase = true;
                    populateMagasinsFromFirebase();
                } else {
                    throw new Error('Aucune donn√©e Firebase');
                }
                
            } catch (error) {
                console.error('‚ö†Ô∏è Erreur Firebase, utilisation des donn√©es locales:', error);
                useFirebase = false;
                // Fallback sur les donn√©es locales
                populateMagasins();
            } finally {
                showLoading(false);
            }
            
            // √âcouter les changements de magasin
            document.getElementById('magasin').addEventListener('change', onMagasinChange);
        });
        
        // Afficher/cacher le chargement
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }
        
        // Remplir le select avec les magasins depuis Firebase
        function populateMagasinsFromFirebase() {
            const select = document.getElementById('magasin');
            select.innerHTML = '<option value="">-- Choisir un magasin --</option>';
            
            // Trier les magasins par code
            const magasinsSorted = Object.entries(magasinsData)
                .filter(([id, data]) => data.actif !== false)
                .sort((a, b) => a[0].localeCompare(b[0]));
            
            magasinsSorted.forEach(([id, data]) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = data.nom || id;
                select.appendChild(option);
            });
        }
        
        // Remplir le select avec les magasins (fallback local)
        function populateMagasins() {
            const select = document.getElementById('magasin');
            select.innerHTML = '<option value="">-- Choisir un magasin --</option>';
            
            // Utiliser les donn√©es locales de MAGASINS
            const magasinsSorted = Object.entries(MAGASINS)
                .sort((a, b) => a[0].localeCompare(b[0]));
            
            magasinsSorted.forEach(([code, info]) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = code;
                select.appendChild(option);
            });
        }
        
        // Quand un magasin est s√©lectionn√©
        async function onMagasinChange(e) {
            const magasinCode = e.target.value;
            const collaborateurSelect = document.getElementById('collaborateur');
            const collaborateurContainer = document.getElementById('collaborateurContainer');
            
            // Reset collaborateur
            collaborateurSelect.innerHTML = '<option value="">-- Choisir un collaborateur --</option>';
            collaborateurSelect.disabled = true;
            
            if (magasinCode) {
                let collaborateurs = [];
                
                if (useFirebase) {
                    // Charger depuis Firebase
                    try {
                        showLoading(true);
                        collaborateurs = await chargerUtilisateurs(magasinCode);
                    } catch (error) {
                        console.error('Erreur chargement collaborateurs:', error);
                    } finally {
                        showLoading(false);
                    }
                } else {
                    // Utiliser les donn√©es locales
                    collaborateurs = getCollaborateurs(magasinCode);
                }
                
                if (collaborateurs.length > 0) {
                    // Afficher le container
                    collaborateurContainer.classList.add('visible');
                    collaborateurSelect.disabled = false;
                    
                    // Ajouter les collaborateurs
                    collaborateurs.forEach(collab => {
                        const option = document.createElement('option');
                        option.value = collab.id;
                        option.textContent = `${collab.prenom} ${collab.nom}`;
                        collaborateurSelect.appendChild(option);
                    });
                } else {
                    collaborateurContainer.classList.remove('visible');
                }
            } else {
                collaborateurContainer.classList.remove('visible');
            }
        }
        
        // Mettre √† jour l'affichage des points
        function updatePinDisplay() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`pin${i}`);
                if (i <= pinCode.length) {
                    dot.textContent = '‚Ä¢';
                    dot.classList.add('filled');
                } else {
                    dot.textContent = '';
                    dot.classList.remove('filled');
                }
            }
        }
        
        // Valider le code PIN
        async function validatePin() {
            if (pinCode.length !== 4) {
                showError('Veuillez entrer un code √† 4 chiffres');
                return;
            }
            
            const magasinCode = document.getElementById('magasin').value;
            if (!magasinCode) {
                showError('Veuillez s√©lectionner un magasin');
                return;
            }
            
            const collaborateurId = document.getElementById('collaborateur').value;
            const collaborateurContainer = document.getElementById('collaborateurContainer');
            
            // Si le magasin a des collaborateurs, v√©rifier qu'un est s√©lectionn√©
            if (collaborateurContainer.classList.contains('visible') && !collaborateurId) {
                showError('Veuillez s√©lectionner votre nom');
                return;
            }
            
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // V√©rifier les credentials
            let isValid = false;
            
            if (useFirebase) {
                // V√©rification via Firebase
                try {
                    showLoading(true);
                    isValid = await verifierCodePin(magasinCode, pinCode);
                } catch (error) {
                    console.error('Erreur v√©rification Firebase:', error);
                    // Fallback sur les donn√©es locales
                    const magasin = MAGASINS[magasinCode];
                    isValid = magasin && magasin.code === pinCode;
                } finally {
                    showLoading(false);
                }
            } else {
                // V√©rification locale
                const magasin = MAGASINS[magasinCode];
                isValid = magasin && magasin.code === pinCode;
            }
            
            if (isValid) {
                // Connexion r√©ussie
                successMsg.style.display = 'block';
                
                // R√©cup√©rer les infos du collaborateur si s√©lectionn√©
                let collaborateurInfo = null;
                if (collaborateurId) {
                    const select = document.getElementById('collaborateur');
                    const option = select.querySelector(`option[value="${collaborateurId}"]`);
                    if (option) {
                        const [prenom, ...nomParts] = option.textContent.split(' ');
                        collaborateurInfo = {
                            id: collaborateurId,
                            prenom: prenom,
                            nom: nomParts.join(' ')
                        };
                    }
                }
                
                // Sauvegarder l'authentification
                const remember = document.getElementById('remember').checked;
                const expiry = remember ? 30 * 24 * 60 * 60 * 1000 : 24 * 60 * 60 * 1000;
                
                const authData = {
                    authenticated: true,
                    magasin: magasinCode,
                    timestamp: Date.now(),
                    expiry: expiry,
                    useFirebase: useFirebase
                };
                
                // Ajouter les infos du collaborateur si disponibles
                if (collaborateurInfo) {
                    authData.collaborateur = collaborateurInfo;
                }
                
                localStorage.setItem('sav_auth', JSON.stringify(authData));
                
                // Redirection
                setTimeout(() => {
                    window.location.href = 'pages/home.html';
                }, 1000);
                
            } else {
                // √âchec
                attempts++;
                showError(`Code incorrect. ${MAX_ATTEMPTS - attempts} tentatives restantes.`);
                
                if (attempts >= MAX_ATTEMPTS) {
                    showError(`Trop de tentatives. Veuillez attendre ${MAX_ATTEMPTS} minutes.`);
                    disableNumpad(true);
                    setTimeout(() => {
                        attempts = 0;
                        disableNumpad(false);
                    }, MAX_ATTEMPTS * 60 * 1000);
                }
                
                // Reset le code
                pinCode = '';
                updatePinDisplay();
                
                document.querySelector('.login-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-container').classList.remove('shake');
                }, 500);
            }
        }
        
        // Afficher une erreur
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // Activer/d√©sactiver le clavier
        function disableNumpad(disabled) {
            const buttons = document.querySelectorAll('.numpad-btn');
            buttons.forEach(btn => btn.disabled = disabled);
        }
        
        // Fonction de v√©rification d'authentification
        function checkAuth() {
            const auth = localStorage.getItem('sav_auth');
            if (!auth) return false;
            
            const authData = JSON.parse(auth);
            const now = Date.now();
            
            if (now - authData.timestamp > authData.expiry) {
                localStorage.removeItem('sav_auth');
                return false;
            }
            
            return authData.authenticated;
        }
    </script>
</body>
</html>
