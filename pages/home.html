<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV Audio - Accueil</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SAV Audio">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
    <meta name="theme-color" content="#667eea">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>
    <div class="header">
        <h1>📊 Dashboard</h1>
        <p>Système de Gestion des Interventions</p>
        <div class="user-info">
            <span id="magasin-info">Magasin: </span>
            <button class="btn-logout" onclick="logout()">
                🚪 Déconnexion
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Menu principal -->
        <div class="menu-grid">
            <a href="intervention.html" class="menu-card fade-in">
                <span class="icon">📝</span>
                <h3>Nouvelle Intervention</h3>
                <p>Créer une fiche d'intervention pour un client</p>
            </a>
            
            <a href="guide.html" class="menu-card fade-in">
                <span class="icon">📚</span>
                <h3>Guide SAV</h3>
                <p>Consulter les procédures et protocoles</p>
            </a>
            
            <a href="contacts.html" class="menu-card fade-in">
                <span class="icon">📞</span>
                <h3>Contacts SAV</h3>
                <p>Numéros et contacts importants</p>
            </a>
        </div>
    </div>

    <div class="footer">
        <p>Orixis - © 2025</p>
    </div>

    <script>
        // Fonction de vérification d'authentification
        function checkAuth() {
            const auth = localStorage.getItem('sav_auth');
            if (!auth) return false;
            
            const authData = JSON.parse(auth);
            const now = Date.now();
            
            if (now - authData.timestamp > authData.expiry) {
                localStorage.removeItem('sav_auth');
                return false;
            }
            
            return authData.authenticated;
        }
        
        // Vérifier l'authentification au chargement
        window.addEventListener('load', () => {
            if (!checkAuth()) {
                window.location.href = '../index.html';
            }
        });
        
        // Service Worker pour PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        
        // Fonction de déconnexion
        function logout() {
            if (confirm('Voulez-vous vraiment vous déconnecter ?')) {
                localStorage.removeItem('sav_auth');
                window.location.href = '../index.html';
            }
        }
        
        // Afficher les infos du magasin connecté
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer les infos d'authentification
            const auth = localStorage.getItem('sav_auth');
            if (auth) {
                const authData = JSON.parse(auth);
                document.getElementById('magasin-info').textContent = `Magasin: ${authData.magasin}`;
            }
            
            // Animation des cards
            const cards = document.querySelectorAll('.menu-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
